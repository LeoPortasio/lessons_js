<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings - Exercícios</title>
</head>

<body>
    <a href="https://www.w3schools.com/js/" target="_blank" rel="noopener noreferrer">W3Schools</a><br /><br />
    <script>
        const nome = prompt('Digite seu nome completo: ');
        document.body.innerHTML += `O seu nome é: <strong>${nome}</strong<br/><br/>`;
        document.body.innerHTML += `O seu nome tem <strong>${nome.length}</strong> letras <br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é:  <strong>'${nome[1]}'</strong><br/>`;
        document.body.innerHTML += `O 1º índice da letra <strong>e</strong> do seu nome é: <strong>${nome.indexOf('e')}</strong><br/>`;
        document.body.innerHTML += `O último índice da letra <strong>r</strong> do seu nome é: <strong>${nome.lastIndexOf('r')}</strong><br/>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong><br/>`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong><br/>`;
        document.body.innerHTML += `Seu nome com letra maíuscula: <strong>${nome.toUpperCase()}</strong><br/>`;
        document.body.innerHTML += `Seu nome com letra minúscula: <strong>${nome.toLowerCase()}</strong><br/>`;
    </script>
</body>

</html>
