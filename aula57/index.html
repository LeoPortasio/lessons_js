<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Java Script</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Calculadora</h1>
        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>
            <tr>
                <td>
                    <buttom class="btn btn-clear">C</buttom>
                </td>
                <td>
                    <buttom class="btn btn-num">(</buttom>
                </td>
                <td>
                    <buttom class="btn btn-num">)</buttom>
                </td>
                <td>
                    <buttom class="btn btn-num">/</buttom>
                </td>
            </tr>
            <tr>
                <td>
                    <buttom class="btn btn-num">7</buttom>
                </td>
                <td>
                    <buttom class="btn btn-num">8</buttom>
                </td>
                <td>
                    <buttom class="btn btn-num">9</buttom>
                </td>
                <td>
                    <buttom class="btn btn-num">*</buttom>
                </td>
            </tr>
            <tr>
                <td>
                    <buttom class="btn btn-num">6</buttom>
                </td>
                <td>
                    <buttom class="btn btn-num">5</buttom>
                </td>
                <td>
                    <buttom class="btn btn-num">4</buttom>
                </td>
                <td>
                    <buttom class="btn btn-num">+</buttom>
                </td>
            </tr>
            <tr>
                <td>
                    <buttom class="btn btn-num">3</buttom>
                </td>
                <td>
                    <buttom class="btn btn-num">2</buttom>
                </td>
                <td>
                    <buttom class="btn btn-num">1</buttom>
                </td>
                <td>
                    <buttom class="btn btn-num">-</buttom>
                </td>
            </tr>
            <tr>
                <td>
                    <buttom class="btn btn-num">.</buttom>
                </td>
                <td>
                    <buttom class="btn btn-num">0</buttom>
                </td>
                <td>
                    <buttom class="btn btn-del">&laquo;</buttom>
                </td>
                <td>
                    <buttom class="btn btn-eq">=</buttom>
                </td>
            </tr>
        </table>

    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
