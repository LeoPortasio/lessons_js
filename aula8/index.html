<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferenças var x let</title>
</head>

<body>
    <p>
        Podemos redeclarar as variáveis com var.<br>
        Com let isso não acontece!<br>
        <br>let nome = 'Leo';<br>
        let nome = 'Portasio'; *ERROR<br>
        nome = 'Portasio'; ok correto.<br>
    <p>
        var = 'Leo';<br>
        var = 'Portasio'; --> redeclarada<br>
    </p>
    <p>
        ECMAScript 2015 (ES6) = padronização do JavaScript.<br>

        <br>NUNCA CRIAR VARIÁVEIS SEM ESPECIFICAR LET OU VAR.
    </p>
</body>

</html>
